<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</form>
