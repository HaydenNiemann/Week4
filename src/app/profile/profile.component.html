<form (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" [(ngModel)]="birthdate" name="birthdate" class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" [(ngModel)]="age" name="age" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
